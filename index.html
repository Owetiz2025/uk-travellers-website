<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UK Town Explorer</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(to bottom, #f0f4f7, #d9e4ec);
      margin: 0;
    }
    h1 {
      font-size: 2.5rem;
      color: #333;
      margin-bottom: 1rem;
    }
    #searchBox {
      width: 80%;
      max-width: 400px;
      padding: 12px 16px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      margin-bottom: 10px;
    }
    #suggestions {
      width: 80%;
      max-width: 400px;
      background: white;
      border: 1px solid #ccc;
      border-top: none;
      border-radius: 0 0 8px 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      display: none;
      position: absolute;
      top: 60%;
      z-index: 10;
    }
    .suggestion {
      padding: 10px;
      cursor: pointer;
    }
    .suggestion:hover {
      background-color: #f0f0f0;
    }
  </style>
</head>
<body>

  <h1>Explore UK Towns & Cities</h1>
  <input type="text" id="searchBox" placeholder="Type a town or city..." autocomplete="off">
  <div id="suggestions"></div>

  <script src="js/search.js"></script>

</body>
</html>
